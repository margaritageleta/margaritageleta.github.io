<!DOCTYPE html>
<html>
<head>
	<title>3omni</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">

		<div>

								</div>

									<span>3omni@Rita — ~/ — -zsh — 63x7</span>
								</div>
							</div>
							<div class="terminal-body-content">
								
								<p><span class="prompt">3omni$&nbsp</span>whoami | grep species</p>

								<p><span class="prompt">3omni$&nbsp</span>whoami | more</p>  
								<p><b>data scientist & enginner ~ designer ~ developer</b></p> 
								
								<p><span class="prompt">3omni$&nbsp</span><span class="terminal-underscore"></span></p> 
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section num="2">
			<div>
				<h1>$(projects)</h1>
			</div>
			<div>

			</div>
		</section>
